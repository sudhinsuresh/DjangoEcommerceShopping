name: Deploy Django Application

on:
  push:
    branches:
      - main  # Change to your target branch if necessary

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t sudhinsuresh9526/shopping-web-django:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker push sudhinsuresh9526/shopping-web-django:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Pulling latest Docker image"
          sudo docker pull sudhinsuresh9526/shopping-web-django:latest

          echo "Stopping and removing old containers"
          sudo docker-compose down

          echo "Starting new containers"
          sudo docker-compose up -d

          echo "Deployment complete"
