{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include "includes/alert.html" %}

    <div class="container">
        <div class="row">
        {% include "includes/dashboard_sidebar.html" %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your Password</strong>
                
            </header>
            <div class="card-body">
                <div class="text-right">
                    <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture" width="100" style="border-radius: 50pX;">
                </div>
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">{% csrf_token %}
                            
                                <div class="form-group">
                                    <label>Current passowrd</label>
                                    <input type="password" name="current_password" placeholder="Current Password" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" name="new_password" placeholder="New Password" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control">
                                </div>
                            
                            
                            <input type="submit" value="Submit" class="btn btn-primary">


                        </form>
                        
                    </div>
                    
                    </div>
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
  
{% endblock content %}
